<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventures Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title"><span>Lists</span>
            <span class="highlight">
                Are
            </span>
            Good
        </h1>
    </header>

    <main>
        <!-- Create an empty container for tasks -->
        <div class="task-list" id="task-list"></div>
        <form id="add-task-form">
            <input type="text" id="task-title" placeholder="Add a new adventure" required>
            <input type="date" id="due-date">
            <button type="submit">Add Adventure</button>
        </form>
        <!-- Filter and sort options, completed adventures counter, etc. -->
    </main>
    <footer>
        <p>&copy; 2023 Adventures Todo List</p>
    </footer>
    <!-- Include your JavaScript to handle adventure functionality -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>

</html>
